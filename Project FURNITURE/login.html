<!DOCTYPE html>
<html>
    <head>
        <title>Furnid</title>
        <link rel="stylesheet" href="stylelogin.css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="nama.png" class="logo">
                <ul>
                    <li><a href="index.html">Welcome</a></li>
                    <li><a href="home.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
        </div>
        <div class="form">
            <h1>Create Account to Purchase</h1>
            <form action="#" method="post">
                <p>First Name :</p>
                <input type="text" name="first" placeholder="input your first name">
                <p>Last Name :</p>
                <input type="text" name="last" placeholder="input your surname">
                <p>E-mail :</p>
                <input type="email" name="email" placeholder="input your email">
                <p>Password :</p>
                <input type="password" name="pass" placeholder="input your password">
                <div class="loginas">
                    <input type="radio" name="people" id="dot-1">
                    <input type="radio" name="people" id="dot-2">
                    <span class="login-as">Login As :</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot satu"></span>
                            <span class="people">Ms. / Mrs.</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot dua"></span>
                            <span class="people">Mr.</span>
                        </label>
                    </div>
                </div>
                <button type="register">REGISTER</button>
            </form>
        </div>
    </body>
</html>
